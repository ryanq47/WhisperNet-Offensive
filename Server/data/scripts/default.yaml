commands:
  - name: populate
    description: "Populates common data fields"
    steps:
      - action: sleep
        args: [10]

      - action: shell
        args: ["ver"]

      - action: shell
        args: ["whoami"]

      - action: shell
        args: ["hostname"]

      - action: sleep
        args: [10]

  - name: geo
    description: "Prints GEO data to screen, OPSEC: Spawns powershell, and makes a web request for this data"
    steps:
      - action: sleep
        args: [10]

      - action: shell
        args: ["powershell -Command \"(Invoke-WebRequest -Uri 'http://ipinfo.io/json').Content\""]


      - action: sleep
        args: [10]


